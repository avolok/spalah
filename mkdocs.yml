site_name: spalah - the collection of pyspark dataframe helpers
theme:
  name: "material"
  font:
    text: DM Sans
    code: DM Mono
  palette:    
    # Palette toggle for light mode
    - scheme: default
      primary: grey
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      primary: grey
      toggle:
        icon: material/weather-night
        name: Switch to light mode
    
    
    
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.indexes
    - toc.follow
    - navigation.top
    - search.suggest
    - search.highlight
    - header.autohide    
    - navigation.footer
    - content.code.copy

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/avolok/spalah
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/alexandrvolok

copyright: Copyright &copy; 2022 - 2023 Alex Volok

# repo_url: https://github.com/avolok/spalah

plugins:
  - search
  - autorefs
  - termynal
  - mkdocstrings:
      handlers:
        python:
          paths: [spalah]
          # show_root_heading: true
          #options:
          #  merge_init_into_class: true
          #  show_root_toc_entry: true


markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - tables
  - pymdownx.highlight:
  #    anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true 
  #- pymdownx.details
  #- toc:
      #title: "Table of contents"


nav:
  - Spalah: index.md
  - "Examples":
    - "spalah.dataframe": examples/dataframe.md
    - "spalah.dataset": examples/dataset.md

  - "Reference":
    - "spalah.dataframe": reference/dataframe.md
    - "spalah.dataset.DeltaProperty":  reference/dataset/DeltaProperty.md
    - "spalah.dataset.dbfs":  reference/dataset/dbfs.md
